<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id Selector in CSS</title>
</head>
<style>
    #h1-id{
        color: blue;
        background-color: aquamarine;
    }
    #h2-id{

        color: red;
        background-color: rgb(228, 219, 50);
    }
    #h3-id{
        
        color: rgb(222, 50, 199);
        background-color: rgb(45, 228, 167);
    }
    #p-id
    {
        color: rgb(26, 134, 222);
        background-color: aquamarine;
    }
</style>
<body>


    <h1 id="h1-id">Hello From DebugShala</h1>

    <h2 id="h2-id">Hello All From CSS class </h2>

    <h3 id="h3-id">Learning Css in DebugShala</h3>


    <p id="p-id">Hello All from CSS Class in Id Selector</p>

    <p id="p2-id">Hello All from CSS Class in Id Selector</p>

    <p id="p3-id">Hello All from CSS Class in Id Selector</p>

    <!--Internal Styling applying  -->
    <button>Click me</button>

   

</body>
</html>
