<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Selector in Css</title>
    <style>
        .heading-class{
            font-size: larger;
            color: orange;
            width: 200;
        }
        .para-class{
            font-size: small;
            color: magenta;
            width: 200;
            background-color: aquamarine;
        }
    </style>
</head>
<body>

    <h1 class="heading-class">Hello All</h1>
    <h2 class="heading-class">From DebugShala</h2>
    <h3 class="heading-class">Learning  Css </h3>
    

    <p class="para-class">Java</p>
    <p class="para-class">JavaScript</p>
    <p class="para-class">Python</p>
    
</body>
</html>
