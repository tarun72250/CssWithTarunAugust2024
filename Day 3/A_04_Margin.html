<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin in Css</title>

    <style>
        div{
            height: 100px;;
            width: 100px;
            background-color: brown;
            border: 5px dashed red;
            margin-top: 25px;
            margin-bottom: 50px;
        }
    </style>
</head>
<body>
    
    <div>This is my div 1</div>
    <div>This is my div 2</div>
    <div>This is my div 3</div>
</body>
</html>
