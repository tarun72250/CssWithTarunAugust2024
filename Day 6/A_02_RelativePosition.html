<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtive value in Css (Position Property)</title>
    <style>
        div{
            height: 100px;
            width: 100px;
            background-color: aqua;
            border: 2px solid black;
            display: inline-block;
        }

        #box1{
            position: static;
            top: 20px;
            /* right: 20px;
            bottom: 20px;
            left: 20px; */
        }

        #box2{
            position: relative;
            top: 40px;
            left: 40px;
        }
    </style>
</head>
<body>
    <h1>Hello From DebugShala</h1>
    <div id="box1">box1</div>
    <div id="box2">box2</div>
    <div id="box3">box3</div>
    <div id="box4">box4</div>

    <script>
        //Realtive value in Css (Position Property)
        //elements is relative to itself(top , bottom , right , left , z-index all will work here).
    </script>
</body>
</html>
