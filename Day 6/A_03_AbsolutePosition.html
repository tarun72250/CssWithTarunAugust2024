<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absolute property in CSS</title>
    <style>
        div{
            height: 100px;
            width: 100px;
            background-color: aqua;
            border: 2px solid black;
            display: inline-block;
        }

        #box1{
            position: static;
        }

        #box2{
            position: relative;
            top: 40px;
            left: 40px;
        }

        #box3{
            position: absolute;
            top: 10px;
            left: 20px;
        }
    </style>
</head>
<body>
    <h1>Hello From DebugShala</h1>
    <div id="box1" style="background-color: blue;">box1</div>
    <div id="box2" style="background-color: orange;">box2</div>
    <div id="box3" style="background-color: red;">box3</div>
    <div id="box4" style="background-color: yellow;">box4</div>
