    <title>Max width property in Media Query</title>

    <style>
              div{
            height: 200px;
            width: 200px;
            background-color: cadetblue;
        }


        @media(max-width :600px)
        {
            div{
                background-color: blue;
            }
        }
    </style>
</head>

    <div>

    </div>

    <script>
        //Max width property in Media Query :-
